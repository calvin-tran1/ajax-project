<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <script src="https://kit.fontawesome.com/93cda190be.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="row navbar">
      <button class="mobile-nav-toggle" aria-controls="navigation-menu" aria-expanded="false">
        <span class="sr-only">Menu</span>
      </button>
      <div class="home">
        <a href="#" id="home">RECIPE BOOK</a>
      </div>
      <nav>
        <ul class="navigation-menu" data-visible="false">
          <li>
            <a href="#" id="favorites">Your Favorites</a>
          </li>
          <li>
            <a href="#" id="your-recipes">Your Recipes</a>
          </li>
          <li>
            <a href="#" id="write-recipe">Write a Recipe</a>
          </li>
        </ul>
      </nav>
      <div class="search-bar">
        <form class="search-form">
          <label for="search"></label>
          <input id="search" type="search" placeholder="Search for recipes!" size="40">
          <button id="search-btn" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </div>
  </header>
  <main>
    <!--home page: recipe of the day-->
    <div class="container" data-view-rotd>
      <div class="row">
        <div class="column-full rotd-banner">
          <h1>Recipe of the day!</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-full recipe-title-wrapper">
          <p class="recipe-title"> </p>
          <button type="button" class="heart-btn">
            <i class="far fa-heart"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="column-half recipe-img-wrapper">
          <img class="recipe-img" src="images/img-placeholder.png">
        </div>
        <div class="column-half">
          <div class="row ingr-nutr">
            <div class="column-half ingr">
              <p class="ingredients-title">Ingredients</p>
              <ul class="ingredients-list" data-ingredients-list>
                <li data-li></li>
              </ul>
            </div>
            <div class="column-half nutr">
              <p class="nutrition-title">Nutrition</p>
              <ul class="nutrition-list">
                <li class="cal"><strong>Calories: </strong></li>
                <li class="fat"><span class="bolded">Fat: </span></li>
                <li class="carbs"><span class="bolded">Carbs: </span></li>
                <li class="protein"><span class="bolded">Protein: </span></li>
                <li class="chol"><span class="bolded">Cholesterol: </span></li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="column-full recipe-hr">
              <hr class="recipe-line">
            </div>
          </div>
          <div class="row">
            <div class="column-full view-recipe">
              <p class="view-full-recipe-title">View Full Recipe</p>
              <a href="#" class="recipe-link"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--search results-->
    <div class="container hidden" data-view-search-results></div>
    <template data-search-results-template>
      <div class="search-result">
        <div class="row">
          <div class="column-full recipe-title-wrapper">
            <p class="recipe-title" data-recipe-title> </p>
            <button type="button" class="heart-btn">
              <i class="far fa-heart"></i>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="column-half recipe-img-wrapper">
            <img class="recipe-img" src="images/img-placeholder.png" data-recipe-img>
          </div>
          <div class="column-half">
            <div class="row ingr-nutr">
              <div class="column-half ingr">
                <p class="ingredients-title">Ingredients</p>
                <ul class="ingredients-list" data-ingredients-list>
                </ul>
              </div>
              <div class="column-half nutr">
                <p class="nutrition-title">Nutrition</p>
                <ul class="nutrition-list">
                  <li class="cal" data-cal><span class="bolded">Calories: </span></li>
                  <li class="fat" data-fat><span class="bolded">Fat: </span></li>
                  <li class="carbs" data-carbs><span class="bolded">Carbs: </span></li>
                  <li class="protein" data-protein><span class="bolded">Protein: </span></li>
                  <li class="chol" data-chol><span class="bolded">Cholesterol: </span></li>
                </ul>
              </div>
            </div>
            <div class="row">
              <div class="column-full recipe-hr">
                <hr class="recipe-line">
              </div>
            </div>
            <div class="row">
              <div class="column-full view-recipe">
                <p class="view-full-recipe-title">View Full Recipe</p>
                <a href="#" class="recipe-link" data-recipe-link></a>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <hr class="divider-line">
          </div>
        </div>
      </div>
    </template>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
