<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="nav-wrapper">
            <a href="#" id="home">RECIPE BOOK</a>
            <a href="#" id="favorites">Your Favorites</a>
            <a href="#" id="your-recipes">Your Recipes</a>
            <a href="#" id="write-recipe">Write a Recipe</a>
          </div>
          <div class="search-wrapper">
            <label for="search"></label>
            <input id="search" type="search" placeholder="Search for recipes!" size="60">
            <button id="search-btn" type="submit">
              <img src="images/search.png">
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="column-full rotd-banner">
          <h1>Recipe of the day!</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <p class="rotd-title">.</p>
        </div>
      </div>
      <div class="row">
        <div class="column-full rotd-content">
          <div class="row">
            <div class="column-half">
              <img id="rotd-img" src="images/img-placeholder.jpg">
            </div>
          </div>
          <div class="row">
            <div class="column-half ingr-nutr">
              <div class="row ingr-nutr">
                <div class="column-half ingr">
                  <p class="ingredients-title">Ingredients</p>
                  <ul class="ingredients-list">
                  </ul>
                </div>
                <div class="column-half nutr">
                  <p class="nutrition-title">Nutrition</p>
                  <ul class="nutrition-list">
                    <li class="cal"><span style="font-weight: bold;">Calories: </span></li>
                    <li class="fat"><span style="font-weight: bold;">Fat: </span></li>
                    <li class="carbs"><span style="font-weight: bold;">Carbs: </span></li>
                    <li class="protein"><span style="font-weight: bold;">Protein: </span></li>
                    <li class="chol"><span style="font-weight: bold;">Cholesterol: </span></li>
                  </ul>
                </div>
              </div>
              <div class="row">
                <div class="column-full">
                  <hr>
                </div>
              </div>
              <div class="row">
                <div class="column-full view-recipe">
                  <p class="view-full-recipe-title">View Full Recipe</p>
                  <a href="#" id="rotd-link"></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
